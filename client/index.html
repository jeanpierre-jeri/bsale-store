<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BSALE</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body class="bg-gray-300">
    <header class="text-gray-600 body-font bg-gray-200">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 cursor-default">
          <span class="ml-3 text-xl">BSALE STORE</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <ul class="flex flex-col lg:flex-row list-none ml-auto">
            <li class="nav-item">
              <form class="bg-white flex items-center rounded-full" id="form">
                <input
                  type="text"
                  class="rounded-l-full w-full py-1 px-6 text-gray-700 leading-tight focus:outline-none bg-white"
                  id="search"
                  name="search"
                  placeholder="ej: pisco"
                />
                <div class="p-2">
                  <button
                    class="bg-blue-500 text-white rounded-full p-2 hover:bg-blue-400 focus:outline-none flex items-center justify-center w-8 h-8"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </form>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container mx-auto p-5">
      <div
        id="categories"
        class="col-span-1 sm:col-span-2 md:col-span-3 lg:col-span-4 flex gap-4 flex-wrap justify-center"
      >
        <button
          data-category=""
          class="category bg-blue-600 px-4 py-1 text-gray-200 rounded-full font-semibold hover:bg-blue-600"
        >
          Todos
        </button>
      </div>
      <div id="loading" class="text-center text-2xl font-bold mt-10">Cargando...</div>
      <section
        id="products"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 place-items-center mt-10 text-center"
      ></section>
    </main>
  </body>
  <script src="main.js" type="module"></script>
</html>
